<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="screen4.css">
</head>

<body>
    <div class="image">
        <div class="rectangle">
            <img class="icon" src="./images/studentLogin.svg" alt="Student">
            <div class="text">Student Registration</div>
            <!-- <hr> -->
            <div class="textbox1">
                <input type="text" name="uname" id="uname" placeholder="Username">
            </div>
            <div class="textbox2">
                <input type="text" name="roll" id="roll" placeholder="Roll No.">
            </div>
            <div class="textbox3">
                <input type="password" name="pswd" id="pswd" placeholder="Password">
            </div>
            <div class="register">Already have an account? <a href="screen2.html"><b>Login</b></a></div>
            <div class="btn"><button><a href="">Submit</a></button></div>
        </div>
    </div>

</body>

</html>
